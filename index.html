<!DOCTYPE html>
<html>
<head>
    <title>Hub.bb</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        <h1 class="font-bold text-5xl mb-6 text-center">Hub.bb</h1>
        <h4 class="font-bold text-1xl mb-6 text-center">A simple imgbb hub to store all your images</h4>
        <form id="uploadForm" class="flex justify-center" enctype="multipart/form-data">
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file" type="file" name="image" accept=".jpg,.jpeg,.png">
            <button type="button" onclick="uploadImage()" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Upload</button>
        </form>
        <div id="gallery" class="grid grid-cols-10 gap-1">
            <!-- Images will be appended here -->
        </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="hidden fixed z-10 left-0 top-0 w-screen h-screen bg-black bg-opacity-80 flex items-center justify-center">
        <div class="relative bg-white p-5 rounded-lg text-center">
            <img id="modalImage" src="" class="mx-auto h-64" alt="Full Image">
            <button type="button" onclick="copyToClipboard(modalImage.src)" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Copy URL</button>
            <!-- the global variable selectedImageIndex will be populated when image is clicked, and used here -->
            <button type="button" onclick="deleteImage(selectedImageIndex)" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete Image</button>
            <button onclick="hideModal()" class="absolute top-0 right-0 m-3 text-2xl text-bold text-red-600">&times;</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
